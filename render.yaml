services:
  # Backend API
  - type: web
    name: bgwealth-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bgwealth-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: bgwealth-db
    databaseName: bgwealth
    user: bgwealth
    plan: free
